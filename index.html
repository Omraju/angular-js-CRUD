<html ng-app ='myApp' ng-controller='myCtr'>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <script src = " https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="app.js"></script>
    <title>Document</title>
</head>
<body>
    <div class='container'>
        <h1 class='text-center'> AngularJS with CRUD operations</h1><br>
        <table class='table'>
            <thread>
                <tr>
                    <th>ID Number </th>
                    <th>Name </th>
                    <th>Email ID </th>
                    <th>Number </th>
                    <th>&nbsp;</th>
                </tr>
                <tr>
                    <th><input type='text' class='form-control' placeholder="ID " ng-model= 'id'></th>
                    <th><input type='text' class='form-control' placeholder="Name " ng-model= 'name'></th>
                    <th><input type='text' class='form-control' placeholder="Email " ng-model= 'email'></th>
                    <th><input type='text' class='form-control' placeholder="Number " ng-model= 'number'></th>
                    <th><button class='btn btn-primary' ng-click='add()'> ADD </button></th>
                    <th><button class='btn btn-info' ng-click='save()'> UPDATE </button></th>


                </tr>
            </thread>
            <tbody>
                <tr ng-repeat='x in contacts'>
                    <td> {{x.id}}</td>
                    <td> {{x.name}}</td>
                    <td> {{x.email}}</td>
                    <td> {{x.number}}</td>
                    <td><button class=' btn btn-danger' ng-click='del($index)'>&times;</button></td>
                    <td><button class=' btn btn-warning' ng-click='edit(x.id)'>Edit</button></td>
                </tr>
            </tbody>
        </table>
    </div>
    
</body>
</html>
